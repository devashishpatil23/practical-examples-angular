<div class="container">
  <div class="row">
    <div class="col-12">
      <ul>
        @for(item of componentsData; track $index){
        <a
          [routerLink]="item.routerLink"
          class="text-dark text-decoration-none"
        >
          <li class="mb-2">{{ item.label }}</li></a
        >
        }
      </ul>
    </div>
  </div>
</div>
