<div class="container">
  <div class="row">
    <div class="col-12">
      <ul>
        @for (user of users; track $index) {
        <li>
          {{ user.name }}
        </li>
        }
      </ul>
      <br />
      <p>{{ counter }}</p>
    </div>
    <p>{{ name }}</p>
    <div class="d-flex"><button (click)="onlick()">click</button></div>
  </div>
</div>
